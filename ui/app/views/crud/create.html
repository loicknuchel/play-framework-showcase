<div class="row">
    <div class="col-md-2">
        <a ui-sref="root.crud.all" class="btn btn-default"><i class="fa fa-chevron-left"></i> Return</a>
    </div>
    <div class="col-md-10">
        <form class="form-horizontal" role="form" ng-submit="createUser()">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="User name..." ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="bio" class="col-sm-2 control-label">Bio</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="bio" placeholder="Bio" ng-model="user.bio"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-default" ui-sref="root.crud.all">Cancel</a>
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
