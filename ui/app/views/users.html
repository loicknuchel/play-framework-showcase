<div class="blog-header">
    <h1 class="blog-title">Users from {{apiPath}}</h1>
</div>

<div class="row">

    <div class="col-sm-12">
        <div ng-if="endpoints">
            Endpoints :<br/>
            <span ng-repeat="endpoint in endpoints">{{endpoint.name}} : <span class="label {{endpoint.style}}">{{endpoint.status}}</span><span ng-show="!$last"> / </span></span>
            <br/><br/>
        </div>
    </div>
    <div class="col-sm-6">
        <button type="button" class="btn btn-success" ng-click="create()"><i class="glyphicon glyphicon-plus-sign"></i> Add</button>
    </div>
    <div class="col-sm-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr><th><select-all-checkbox checkboxes="elts"></select-all-checkbox></th><th>name</th><th>bio</th><th>actions</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="elt in elts | filter:search" ng-class="{info: elt.isSelected}">
                    <td><input type="checkbox" ng-model="elt.isSelected" ng-change="change()"></td>
                    <td>{{elt.name}}</td>
                    <td>{{elt.bio}}</td>
                    <td>
                        <button type="button" class="btn btn-info" ng-click="show(elt)"><i class="glyphicon glyphicon-search"></i></button>
                        <button type="button" class="btn btn-warning" ng-click="edit(elt)"><i class="glyphicon glyphicon-edit"></i></button>
                        <button type="button" class="btn btn-danger" ng-click="delete(elt)"><i class="glyphicon glyphicon-remove"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div><!-- /.row -->
